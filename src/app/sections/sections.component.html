  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span [routerLink]="''">الأقسام</span>
      <span class="example-spacer"></span>
        <button mat-icon-button [routerLink]="'add'">
          <mat-icon>add</mat-icon>
        </button>

      <mat-menu #appMenu="matMenu">
        <button mat-menu-item [routerLink]="'sections'">الأقسام</button>
        <button mat-menu-item>Help</button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>


  
  <mat-list>
    
    <mat-list-item *ngFor="let sec of sections | async " mat-button matRipple>
      <img matListAvatar src="{{sec.image }} " alt="..." [routerLink]="'/sections/'+sec.eventId" >
      <h3 matLine [routerLink]="'/sections/'+sec.eventId"> {{sec.name }} </h3>
      <p matLine>
        <span>{{sec.description}} </span>
      </p>
      
      
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item (click)='del(sec.eventId)'>حذف</button>
      </mat-menu>

   
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
